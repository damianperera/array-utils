name: CI
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*.*'
    paths-ignore:
      - package.json
      - '.github/**'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Tests
      run: |
        curl -fsSL https://deno.land/x/install/install.sh | sh
        export DENO_INSTALL="/home/runner/.deno"
        export PATH="$DENO_INSTALL/bin:$PATH"
        yarn install
        yarn test
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: test-coverage-report
        path: coverage/
  release:
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Setup
      uses: fregante/setup-git-token@v1
      with:
        token: ${{ secrets.ADMIN_HOOK }}
    - name: Build
      run: |
        yarn install
        yarn src
        yarn build
    - name: Deploy
      run: |
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        yarn version --patch
        yarn publish
        git push && git push --tags
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH}}
  docs:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Build
      run: |
        yarn install
        yarn src
        yarn build
        yarn docs
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.ADMIN_HOOK }}
        BRANCH: gh-pages
        FOLDER: docs
